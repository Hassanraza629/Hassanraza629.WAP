<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculate Excercise</title>
    <link rel="stylesheet" href="style.css">
    <script src="File.js"></script>
    
</head>
<body>
    <h1>
        <img id="logo" src="calcPic.jpg" alt="pic">Tip Calculator
    </h1>

    <div>
        <label><input id="subtotal" type="text"> $ Subtotal</label>
    </div>

    <div>
        <label><input id="tip" type="text"> % Tip</label>
    </div>

    <div>
        <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr>

    <div>
        <h2>Your total:</h2>
        <p id="total">$0.00</p>
    </div>
</body>
</html>
